name: test_GHA
on: push
jobs:
  first_GHA:
    runs-on: ubuntu-latest
    steps:
    - name: Get Code
      uses: actions/checkout@v4
    - name: Install Node Js
      uses: actions/setup-node@v4
      with:
        node-version: 20.10.0
    - name: Install Dependencies
      run: npm ci
    - name: Run Test
      run: npm test

